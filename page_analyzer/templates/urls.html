<!DOCTYPE html>
{% extends "home_page.html" %}

  {% block content %}
    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        <h1>Сайты</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
          {% if urls %}
            {% for url in urls %}
              <tr>
                <td>{{ url.id }}</td>
                <td><a href="{{ url_for('url_show_page', id=url.id) }}">{{ url.name }}</a></td>
                <td>{{ url.last_check_date if url.last_check_date }}</td>
                <td>{{ url.status_code if url.status_code }}</td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
        </table>
      </div>
      </div>
    </main>
  {% endblock %}
